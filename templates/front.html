<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 사이트</title>
    <link rel="icon" href="{{ url_for('static', filename='image/ANU.jpg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>

    <header>

        <div class ="inner">
            <img class="logo" src="https://image-cdn.hypb.st/https%3A%2F%2Fkr.hypebeast.com%2Ffiles%2F2021%2F01%2Fkia-motors-new-logo-brand-slogan-officially-revealed-ft.jpg?w=960&cbr=1&q=90&fit=max">


            <div class="auth-section">
                <span class="name" id="user-name" style="display: none;"></span>
                <button class='click-btn' id="login-btn" onclick="location.href='/login'">로그인</button>
                <button class='click-btn' id="logout-btn" onclick="handleLogout()" style="display: none;">
                    로그아웃
                    <i class="fa-solid fa-arrow-right-from-bracket" style="color: white;"></i>
                </button>
            </div>
            

        </div>

    </header>


    <div class="top-container">

        <img src="https://worldwide.kia.com/kr/image/og/the-new-kia-og-image.jpg">
        <div class="overlay-container">

            <span>제조기업기반</span>
            <span>
                <font style="color: pink;">파이프 불량</font> 
                검사</span>


            <div>
                <span class="menu" style="color: pink;">팀원 :</span>
                <span class="menu">권희준</span>
                <span class="menu">김경현</span>
                <span class="menu">송휘선</span>
                <span class="menu">최규호</span>
            </div>

            <span> 팀명 : 몰루</span>
            
        </div>

    </div>



    <div class="section">
        <div class="inner">

            <div class="row">
                <div class="col-4 card-room">

                    <nav class="my-card"> <!--nav는 네비게이션 태그-->
                        <img src="https://m.baegwan.net/data/img/500/714.jpg">
                        <span class="title">파이프 불량 검사</span>
                        <span class="sub-title">회귀, 분석</span>
                        <p>머신러닝은 데이터를 분석하여 예측하는 기술입니다.</p>

                        <button class="page-btn" onclick="checkLoginAndRedirect('/pipe')">
                            <i class="fa-regular fa-circle-check"></i>
                            실시간 검사하기
                        </button>

                    </nav>

                </div>



                <div class="col-4 card-room">

                    <nav class="my-card">
                        <img src="https://cdn.pixabay.com/photo/2018/02/21/17/36/line-graph-3170988_640.png">
                        <span class="title">연간 파이프 불량 차트</span>
                        <span class="sub-title">회귀, 분석</span>
                        <p>연간 파이프 데이터를 분석하여 예측하는 기술입니다.</p>

                        <button class="page-btn" onclick="checkLoginAndRedirect('http://192.168.0.163:8088/superset/dashboard/18/?native_filters_key=jHEo3BzL6Y4')">
                            <i class="fa-solid fa-chart-simple"></i>
                            데이터 확인하기
                        </button>

                    </nav>

                </div>



                <div class="col-4 card-room">

                    <nav class="my-card">
                        <img src="https://cdn.pixabay.com/photo/2019/10/21/12/01/newspapers-4565916_1280.jpg">
                        <span class="title">최신 뉴스</span>
                        <span class="sub-title">회귀, 분석</span>
                        <p>머신러닝은 데이터를 분석하여 예측하는 기술입니다.</p>

                        <button class="page-btn" onclick="checkLoginAndRedirect('/news')">
                            <i class="fa-solid fa-newspaper"></i>
                            뉴스 확인하기
                        </button>

                    </nav>  

                </div>
                

                

            </div>
            

            

        </div>

    </div>


    <footer class="section" style="background-color: gray;">
 
    </footer>






</body>
</html>
